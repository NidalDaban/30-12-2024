<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exercise #7: Simple playlist </title>
    <link rel="stylesheet" href="exercise7.css">
    
</head>
<body>
<p>this is your playlist, when enter the song and hit add song a list should be created withe delete button as image below</p>
<img src="images/Screenshot_3.jpg" style="width: 90%;">
<form>
    <input type="text" id="songTextInput" size="40" placeholder="Song name">
    <input type="button" id="addButton" value="Add Song">
</form>

<ul id="playlist">
</ul>

<script>
    /* TODO this is for you to complete */

    const songInput = document.getElementById('songTextInput');
    const addButton = document.getElementById('addButton');
    const playlist = document.getElementById('playlist');

    // Add click event to the Add Song button
    addButton.addEventListener('click', () => {
        const songName = songInput.value.trim(); // Get the input value and trim whitespace

        // Check if the input is not empty
        if (songName === '') {
            alert('Please enter a song name!');
            return;
        }

        // Create a new list item
        const listItem = document.createElement('li');
        listItem.textContent = songName; // Set the song name as text content

        // Create a delete button
        const deleteButton = document.createElement('button');
        deleteButton.textContent = 'Delete';
        deleteButton.style.marginLeft = '10px';

        // Add click event to delete button
        deleteButton.addEventListener('click', () => {
            playlist.removeChild(listItem); // Remove the song from the list
        });

        // Append the delete button to the list item
        listItem.appendChild(deleteButton);

        // Add the list item to the playlist
        playlist.appendChild(listItem);

        // Clear the input field
        songInput.value = '';
    });
</script>

</body>
</html>
